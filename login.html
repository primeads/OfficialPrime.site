<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Prime-Ads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #002b6b 0%, #000000 80%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00aaff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #ccc;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00aaff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
    }

    input[type="submit"]:hover {
      background: #008ecc;
      transform: scale(1.02);
    }

    input[type="submit"]:active {
      transform: scale(0.98);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00aaff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link {
  display: inline-block;
  text-align: center;
  margin-top: 20px;
  color: #00aaff;
  text-decoration: none;
  font-size: 0.9rem;
  position: relative;
  padding-bottom: 3px;
}

.back-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0%;
  background: #00aaff;
  transition: width 0.3s ease;
}

.back-link:hover::after {
  width: 100%;
}

.back-link:hover {
  color: #00c3ff; /* Slightly brighter on hover */
}

  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Sign In</h1>
    <form action="signup-handler.php" method="post">
      <label>Username:</label>
      <input type="text" name="username" placeholder="Enter username" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <input type="submit" value="Sign In">
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
