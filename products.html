<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Prime</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* ====== RESET ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: white;
        }

        /* ====== NAVBAR ====== */
        header {
            width: 100%;
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bfff;
        }

        /* ====== PRODUCTS SECTION ====== */
        .products-section {
            padding: 50px 8%;
        }

        .products-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: #00bfff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 20px rgba(0, 191, 255, 0.5);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-info {
            margin-top: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #00bfff;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- ====== NAVBAR ====== -->
    <header>
        <div class="logo">Prime</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- ====== PRODUCTS ====== -->
    <section class="products-section">
        <h1 class="products-title">Our Products</h1>
        <div class="products-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 1">
                <div class="product-info">
                    <div class="product-name">Product 1</div>
                    <div class="product-price">$29.99</div>
                </div>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 2">
                <div class="product-info">
                    <div class="product-name">Product 2</div>
                    <div class="product-price">$39.99</div>
                </div>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 3">
                <div class="product-info">
                    <div class="product-name">Product 3</div>
                    <div class="product-price">$49.99</div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
