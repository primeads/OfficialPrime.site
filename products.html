<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My Store</title>
    <style>
        /* ======= BASE SITE STYLES (from your main page) ======= */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: #00aaff;
        }

        .hero-buttons {
            display: flex;
            gap: 20px; /* spacing between Sign Up & Login */
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary {
            background: #00aaff;
            color: white;
        }

        .btn-primary:hover {
            background: #0090dd;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #0f2027;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        /* ======= PRODUCTS PAGE EXTRAS ======= */
        .products-section {
            padding: 50px;
            text-align: center;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 20px rgba(0, 170, 255, 0.4);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- HEADER / NAV -->
    <header>
        <div class="logo">My Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" class="active">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="hero-buttons">
            <a href="signup.html" class="btn-primary">Sign Up</a>
            <a href="login.html" class="btn-secondary">Login</a>
        </div>
    </header>

    <!-- PRODUCTS SECTION -->
    <section class="products-section">
        <h1>Our Products</h1>
        <div class="products-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>$19.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product Name 2</h3>
                <p>$29.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product Name 3</h3>
                <p>$39.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product Name 4</h3>
                <p>$49.99</p>
                <button class="btn-primary">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 My Store. All rights reserved.</p>
    </footer>
</body>
</html>
